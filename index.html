<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="bg-gray-900 text-white py-4 px-6">
    <h1 class="text-2xl">Status Cards</h1>
  </header>

  <main class="container mx-auto mt-8 px-4">
    <div class="m-4">
      <input id="search-input" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Search statuses...">
    </div>

    <div id="status-cards" class="my-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <footer class="bg-gray-900 text-white py-4 px-6">
    <p>&copy; 2023 Status Cards. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
